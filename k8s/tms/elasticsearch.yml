apiVersion: v1
kind: Service
metadata:
  name: elastic-service
  namespace: tms-sit
spec:
  selector:
    app: elastic-service
  ports:
  - name: elastic
    port: 9200
    targetPort: 9200
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elastic
  namespace: tms-sit
spec:
  serviceName: "elastic-service"
  selector:
    matchLabels:
      app: elastic-service
  template:
    metadata:
      labels:
        app: elastic-service
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: Nodepool
                operator: In
                values:
                - stateful
      tolerations:
      - effect: NoSchedule
        key: StatefulOnly
        operator: Equal
        value: "true"
      initContainers:
      - name: file-permissions
        image: busybox
        command: ['chown', '-R', '1000:1000', '/usr/share/elasticsearch/']
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: elastic-data
        securityContext:
          privileged: true
          runAsUser: 0
      containers:
      - name: elastic
        image: docker.elastic.co/elasticsearch/elasticsearch:8.10.4
        env:
        - name: xpack.security.enabled
          value: "true"
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m -XX:+ExitOnOutOfMemoryError"
        - name: discovery.type
          value: single-node
        - name: ELASTIC_PASSWORD
          value: MyPw123
        ports:
        - containerPort: 9200
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 9411
        #     scheme: HTTP
        #   initialDelaySeconds: 30
        #   timeoutSeconds: 30
        #   periodSeconds: 60
        # readinessProbe:
        #   httpGet:
        #     path: /health
        #     port: 9411
        #     scheme: HTTP
        #   initialDelaySeconds: 30
        #   timeoutSeconds: 30
        #   periodSeconds: 60
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 0.5
            memory: 512Mi
        volumeMounts:
          - mountPath: /usr/share/elasticsearch/data
            name: elastic-data
      volumes:
        - name: elastic-data
          persistentVolumeClaim:
            claimName: pv-claim-tms-sit